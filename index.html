<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>OptimusTech</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__div">
            <div class="cabecalho__div-logo">
                <img  src="img/fotoDaOptimusTech.svg">
                <span class="cabecalho__div-logo-texto">OptimusTech</span>
            </div>
            <div class="cabecalho__div-link">
                <a class="cabecalho__div-link-link" href="#">Home</a>
                <a class="cabecalho__div-link-link" href="#">Produtos</a>
                <a class="cabecalho__div-link-link" href="#">Recursos</a>
                <a class="cabecalho__div-link-link" href="#">Sobre nós</a>
            </div>
            <div class="cabecalho__div-botoes">
                <button class="cabecalho__div-botao-entrar">Entrar</button>
                <button class="cabecalho__div-botao-vermelho">Cadastrar</button>
            </div>
        </div>
    </header>
    <section class="secao__apresentacao">
       <div class="secao__apresentacao-divisao">
            <p class="secao__apresentacao-texto">Sobre nós</p>
            <h1 class="secao__apresentacao-titulo">Por que somos diferentes?</h1>
            <p class="secao__apresentacao-paragrafo">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
       </div> 
    </section>
</body>
</html>
